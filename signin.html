<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yaprotec</title>
    <link rel="shortcut icon" href="" type="image/x-icon" />
    <link
      href="https://fonts.googleapis.com/css2?family=Passion+One:wght@700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Serif:ital,opsz,wght@0,8..144,100..900;1,8..144,100..900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/signin.css" />
  </head>
  <body>
    <nav
      class="navbar navbar-lg navbar-light bg-white py-3 d-flex justify-content-between"
    >
      <div class="container-fluid">
        <img
          src="./assets/img/logo-positive.svg"
          alt="logo-yape"
          class="logo-yape"
          height="50px"
        />
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="offcanvas"
          data-bs-target="#menuLateral"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="offcanvas offcanvas-start bg-dark"
          id="menuLateral"
          tabindex="-1"
        >
          <div class="offcanvas-header" data-bs-theme="dark">
            <h4 class="text-white offcanvas-title text info">Menú</h4>
            <button
              class="btn-close"
              type="button"
              aria-label="close"
              data-bs-dismiss="offcanvas"
            ></button>
          </div>
          <div class="offcanvas-body text-white">
            <li>Y</li>
            <li>A</li>
            <li>P</li>
            <li>E</li>
          </div>
        </div>
      </div>
    </nav>
    <div
      class="d-flex justify-content-center align-items-center gradient cont-prin"
    >
      <div class="main-container">
        <div
          class="contenedor-img d-flex justify-content-center align-items-center"
        ></div>
        <div class="contenedor bg-white" id="sign-in">
          <div class="sign-in">
            <h1 class="mb-10 ms-3 text-center passion-one">Inicia sesión</h1>
          </div>
          <form id="signin-form" class="roboto-serif">
            <div class="mb-2 px-4">
              <label for="signin-email" class="form-label">Correo</label>
              <input
                type="email"
                class="form-control"
                id="signin-email"
                aria-describedby="emailHelp"
                placeholder="correo@ejemplo.com"
              />
            </div>
            <div class="mb-2 px-4">
              <label for="signin-password" class="form-label">Contraseña</label>
              <input
                type="password"
                class="form-control"
                id="signin-password"
                placeholder="Debe tener más de 6 caracteres"
              />
            </div>
            <div class="d-flex justify-content-center mt-4 mb-4">
              <button type="submit" class="btn-custom rounded-5 p-2">
                Inicia sesión
              </button>
            </div>

            <div class="d-flex justify-content-center gap-2 mt-3 pb-4">
              <p class="mb-0">¿No tienes una cuenta?</p>
              <button type="button" id="register-button" class="btn btn-link">
                Regístrate
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
